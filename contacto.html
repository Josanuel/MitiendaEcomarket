<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="contacto py-5 bg-light">
    <div class="container text-center">
      <h2 class="text-success fw-bold mb-4">Comunícate con Nosotros</h2>
      <p class="text-muted mb-5">¿Tienes alguna duda o sugerencia? ¡Escríbenos y te responderemos pronto!</p>
      
      <!-- Formulario de contacto -->
      <form id="form-contacto" class="mx-auto" style="max-width: 700px;">
        <div class="mb-3">
          <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" id="correo" placeholder="Tu correo electrónico" required>
        </div>
        <div class="mb-3">
          <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje aquí..." required></textarea>
        </div>
        <button type="submit" class="btn btn-success w-100">Enviar Mensaje</button>
      </form>
      <p id="mensaje-enviado" class="mt-4 text-success fw-bold" style="display: none;">
        ¡Gracias por contactarte con nosotros! Te responderemos pronto.
      </p>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
