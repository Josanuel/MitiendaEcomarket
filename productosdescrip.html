<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle del Producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5 text-center">
    <h1 id="nombre" class="fw-bold text-success"></h1>
    <img id="imagen" src="" alt="Producto" class="img-fluid mt-3" style="max-width:300px; border-radius:10px;">
    <p id="descripcion" class="mt-4 fs-5"></p>
    <button class="btn btn-success">Comprar</button>
    <br><br>
    <a href="index.html" class="btn btn-outline-secondary">Volver</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById("nombre").textContent = params.get("nombre");
    document.getElementById("descripcion").textContent = params.get("descripcion");
    document.getElementById("imagen").src = params.get("imagen");
  </script>
</body>
</html>
